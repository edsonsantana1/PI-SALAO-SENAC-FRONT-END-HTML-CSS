    <div class="login-balloon" id="loginBalloon">Login</div>

      // Seleciona o elemento pelo ID

    <div class="fixedcallicon">
      <i class="fa fa-whatsapp"></i><span class="hide">+55 81 91234 5678</span>
    </div>
    <div class="container">
      <div class="logoarea">
        <div class="intro">
          <h1>
            <span
              class="smaller wow zoomIn"
              data-wow-duration="2s"
              data-wow-delay="0.5"
              >Av. Visconde de Suassuna, 440, Santo Amaro, Recife, PE, BR</span
            >
            <span
              class="big wow pulse"
              data-wow-duration="1s"
              data-wow-delay="0s"
              >Forma e Estilo</span
            >
            <span
              class="small wow fadeIn"
              data-wow-duration="2s"
              data-wow-delay="0.5s"
              >- SALÃO SENAC -</span
            >
          </h1>
        </div>
      </div>
      <div class="pagearea">
        <h1 class="page-headline">Faça sua Reserva</h1>
        <i class="iconstartitle textmagenta fa fa-star"></i>
        <form id="reservationForm" style="text-align: center; margin-top: 20px">
          <style></style>

          <div id="reservationForm">
            <div class="form-group">
              <label for="name">Nome:</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Nome"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">E-mail:</label>
              <input
                type="email"
                id="email"
                name="E-mail"
                placeholder="E-mail"
                required
              />
            </div>
            <div class="form-group">
              <label for="phone">Telefone:</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="Telefone"
                required
              />
            </div>
            <div class="form-group">
              <label for="date">Data:</label>
              <input type="date" id="date" name="Data" required />
            </div>
            <div class="form-group">
              <label for="time">Hora:</label>
              <input type="time" id="time" name="Hora" required />
            </div>
            <div class="form-group">
              <label for="people">Profissional:</label>
              <select id="people" name="people">
                <option value="1"></option>
                <option value="2">Rafaela</option>
                <option value="3">Sarah</option>
                <option value="4">Lays</option>
                <option value="5">Debora</option>
              </select>
            </div>
            <div class="form-group">
              <label for="message">Mensagem:</label>
              <textarea
                id="message"
                name="message"
                rows="3"
                placeholder="Sua Mensagem ..."
              ></textarea>
            </div>
            <br /><br />
            <div style="position: relative; left: 50px; top: 50px">
              <button
                type="submit"
                class="button"
                style="
                  background-color: #007bff;
                  color: #fff;
                  border: none;
                  padding: 10px 20px;
                  border-radius: 5px;
                  font-size: 16px;
                  cursor: pointer;
                "
              >
                Agendar
              </button>
            </div>
          </div>
        </form>
      </div>
      <script>
        document
          .getElementById("customerForm")
          .addEventListener("submit", function (event) {
            var password = document.getElementById("password").value;
            var confirmPassword =
              document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
              alert("As senhas não coincidem. Por favor, tente novamente.");
              event.preventDefault(); // Impede o envio do formulário
            }
          });
      </script>
