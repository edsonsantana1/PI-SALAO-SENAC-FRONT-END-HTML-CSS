<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="#" />
    <title>Senac - Salão</title>
    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Great+Vibes"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,700,300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,400italic,300italic,300,700,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
      }
      .container {
        flex: 1;
      }
      footer.footer {
        background: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
      }
    </style>
  </head>
  <body
    style="
      background-image: url(img/Leeloo.The.First.jpg);
      background-attachment: fixed;
      background-size: cover;
    "
  >
    <div id="loader-wrapper">
      <div id="loader"></div>
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
    </div>

    <div class="menu-outer">
      <div class="menu-icon">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <nav>
        <ul>
          <li><a href="index1.html">Home</a></li>
        </ul>
      </nav>
    </div>
    <a class="menu-close" onClick="return true">
      <div class="menu-icon">
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </a>

    <div class="container">
      <div class="logoarea">
        <div class="intro">
          <h1>
            <span
              class="smaller wow zoomIn"
              data-wow-duration="2s"
              data-wow-delay="0.5"
              >Av. Visconde de Suassuna, 440, Santo Amaro, Recife, PE, BR</span
            >
            <span
              class="big wow pulse"
              data-wow-duration="1s"
              data-wow-delay="0s"
              >Forma e Estilo</span
            >
            <span
              class="small wow fadeIn"
              data-wow-duration="2s"
              data-wow-delay="0.5s"
              >- SALÃO SENAC -</span
            >
          </h1>
        </div>
      </div>

      <div class="pagearea">
        <h1 class="page-headline">Faça sua Reserva</h1>
        <i class="iconstartitle textmagenta fa fa-star"></i>

        <div id="login-status" style="margin-bottom: 20px; text-align: center">
          <span
            id="user-name"
            style="font-size: 18px; font-weight: bold; color: #007bff"
            >Bem-vinda</span
          >
        </div>

        <form id="reservationForm" style="text-align: center; margin-top: 20px">
          <div class="form-group">
            <label for="date">Data:</label>
            <input type="date" id="date" name="Data" required />
          </div>
          <div class="form-group">
            <label for="time">Hora:</label>
            <input type="time" id="time" name="Hora" required />
          </div>
          <div class="form-group">
            <label for="professional">Profissional:</label>
            <select id="professional" name="Profissional" required>
              <option value="1">Rafaela</option>
              <option value="2">Sarah</option>
              <option value="3">Lays</option>
              <option value="4">Debora</option>
            </select>
          </div>
          <div style="margin-top: 20px">
            <button
              type="submit"
              class="button"
              style="
                background-color: #007bff;
                color: #fff;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
              "
            >
              Agendar
            </button>
          </div>
        </form>
      </div>

      <script>
        const loginButton = document.getElementById("login-button");
        const userNameSpan = document.getElementById("user-name");

        loginButton.addEventListener("click", () => {
          const username = prompt("Digite seu nome para fazer login:");

          if (username) {
            userNameSpan.textContent = `Bem-vindo, ${username}`;
            loginButton.style.display = "none";
          } else {
            alert("Login cancelado.");
          }
        });
      </script>
    </div>

    <footer class="footer">
      <div class="container">
        <div class="pull-left">&copy; Todos os direitos reservado.</div>
        <div class="pull-right">
          <div class="footericons">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/nicescroll.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
